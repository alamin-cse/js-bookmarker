<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmerker</h3>
      </div>

      <div class="jumbotron">

        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Enter your site name" name="" value="">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Enter your site Url" name="" value="">
            <button type="submit" class="btn btn-primary" name="button">Submit</button>
          </div>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResult">

          </div>
        </div>

      <footer class="footer">

      </footer>

    <script src="js/bootstrap.min.js"></script>
